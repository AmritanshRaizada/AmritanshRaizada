name: 🐍 GitHub Contribution Snake

on:
  schedule:
    - cron: "0 0 * * *"  # Daily at midnight UTC
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate-snake:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    name: Generate animated contribution snake

    steps:
      - name: 🛠️ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ♻️ Setup Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.npm
            ~/.cache
          key: ${{ runner.os }}-snake-cache-${{ hashFiles('**/package-lock.json') }}

      - name: 🎨 Generate Snake Graphics
        uses: Platane/snk@v3
        id: snake
        with:
          github_user_name: ${{ github.repository_owner }}
          svg_only: false
          outputs: |
            assets/github-contribution-grid-snake.svg
            assets/github-contribution-grid-snake-dark.svg?palette=github-dark
            assets/github-contribution-grid-snake-animated.svg?animated=true
            assets/github-contribution-grid-snake.gif?color_snake=#58A6FF&color_dots=#1f6feb,#58A6FF,#79c0ff,#a5d6ff&interval=0.5
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 📊 Verify Output
        run: |
          echo "Generated files:"
          ls -la assets/

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        if: success()
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./assets
          publish_branch: gh-pages
          keep_files: true
          commit_message: "🐍 Updated contribution snake - $(date '+%Y-%m-%d') [skip ci]"
          user_name: 'GitHub Actions'
          user_email: 'actions@github.com'

      - name: ✅ Completion Status
        run: echo "Snake animation updated successfully!"
